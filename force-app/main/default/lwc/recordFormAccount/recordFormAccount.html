<template>
    <lightning-card title="Lightning Record Form - Account" icon-name="standard:account" >
        <div class="slds-m-around_medium">
            <lightning-record-form
              object-api-name={objectName}
              record-id={recordId}
              fields={fields}
              mode="view"
              columns=2
              onsuccess={showSuccessMessage}
              onerror={showErrorMsg}
              
              onsubmit={showSubmitMsg}>
              
            </lightning-record-form>
              <div>
                {testMessage}
              </div>

            

        </div>

    </lightning-card>
    
</template>
