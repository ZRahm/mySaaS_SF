<template>
    <lightning-card title="Template Looping with Objects" icon-name="utility:ad_set">
        <div class="slds-m-around_medium">
            <template for:each={accounts} for:item="acc">
                <div key={acc.id} class="slds-m-top_small">
                    <strong>Name : </strong> {acc.name}.<br/>
                    <strong>Type : </strong> {acc.type}.<br/>

                </div>

            </template>

        </div>

    </lightning-card>
    
</template>
