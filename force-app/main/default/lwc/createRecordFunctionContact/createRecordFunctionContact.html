<template>
    <lightning-card title="createRecord Function - Contact" icon-name="standard:contact">
        <div class="slds-m-around_medium">
            <form class="contactForm">
                <lightning-input
                  label="First Name"
                 name="FirstName"
                 type="text"
                 onkeyup={changeHandler}>
             </lightning-input>
             <lightning-input
                 label="Last Name"
                 name="LastName"
                 type="text"
                 onkeyup={changeHandler}>
             </lightning-input>
             <lightning-input
                 label="Title"
                 name="Title"
                 type="text"
                 onkeyup={changeHandler}>
             </lightning-input>
             <lightning-input
                 label="Email Address"
                 name="Email"
                 type="email"
                 onkeyup={changeHandler}>
             </lightning-input>
             <lightning-input
                 label="Department"
                 name="Department"
                 type="text"
                 onkeyup={changeHandler}>
             </lightning-input>

            </form>
           
            <div class="slds-m-top_medium slds-align_absolute-center">
                <lightning-button
                   label="Cancel"
                   class="slds-m-right_small"
                   variant="brand-outline"
                   onclick={cancelContactHandler}>
                </lightning-button>
                <lightning-button
                   label="Save"
                   variant="brand"
                   onclick={saveContactHandler}>
                </lightning-button>
            </div>

        </div>
    </lightning-card>
    
</template>
